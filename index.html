<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <title>GradeSync AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#c084fc', // Neon Purple
              primaryDark: '#9333ea', // Darker Purple for gradients
              secondary: '#94a3b8', // Slate 400
              accent: '#f59e0b',
              dark: {
                950: '#020617', // Deepest space black
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
  
  /* Custom scrollbar for futuristic feel */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1; 
    border-radius: 4px;
  }
  .dark ::-webkit-scrollbar-track {
    background: #0f172a; 
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #334155; 
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #475569; 
  }
</style>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 antialiased selection:bg-purple-500/30 selection:text-purple-600 dark:selection:text-purple-200 font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
